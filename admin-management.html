    <style>

                radial-gradient(circle at 70% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 218, 220, 0.1) 0%, transparent 50%),

                url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0id2F2ZXMiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cGF0aCBkPSJNMCwxMDAgQzUwLDUwIDE1MCwxNTAgMjAwLDEwMCBMMjAwLDIwMCBMMCwyMDAgWiIgZmlsbD0icmdiYSgzMywgMTUwLCAyNDMsIDAuMDUpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3dhdmVzKSIvPjwvc3ZnPg==') repeat;
            background-size: cover, 200px 200px, 150px 150px, 100px 100px, 150px 150px, 200px 200px;
            background-blend-mode: overlay;
            color: var(--text-color);
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            animation: shine 6s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(45, 125, 154, 0.25) 3px, transparent 3px),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(168, 218, 220, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 10% 90%, rgba(179, 229, 252, 0.3) 5px, transparent 5px); 
            background-size: 120px 120px, 180px 180px, 250px 250px, 150px 150px;
            animation: floatParticles 12s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        body > * {
            position: relative;
            z-index: 2;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            border-bottom: 1px solid var(--accent-color);
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: var(--primary-color) !important;
        }
        .navbar-brand img {
            border-radius: 50%;
            border: 3px solid var(--primary-hover);
            box-shadow: 0 0 10px rgba(6, 86, 102, 0.3);
        }
        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }
        .btn-primary-style {
            background: var(--primary-color);
            border: none;
            color: var(--light-bg);
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(45, 125, 154, 0.3);
        }
        .btn-primary-style:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(45, 125, 154, 0.4);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid var(--accent-color);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(45, 125, 154, 0.25);
        }

        .footer-section {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 50px 0;
            margin-top: 6rem;
            color: var(--light-bg);
            position: relative;
        }
        .footer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0id2F2ZXMiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48cGF0aCBkPSJNMCwxMDAgQzUwLDUwIDE1MCwxNTAgMjAwLDEwMCBMMjAwLDIwMCBMMCwyMDAgWiIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjEpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3dhdmVzKSIvPjwvc3ZnPg==') repeat;
            opacity: 0.1;
            z-index: 0;
        }
        .footer-section > * {
            position: relative;
            z-index: 1;
        }
        .social-icon {
            color: var(--light-bg);
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .social-icon:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <main class="container my-5">
        <h1 class="text-center mb-5">Content Management</h1>

        <div class="row mb-5">
            <div class="col-12">
                <div class="form-container">
                    <h4>Add/Edit Recipe</h4>
                    <form>
                        <div class="mb-3">
                            <label for="recipe-title" class="form-label">Recipe Title</label>
                            <input type="text" class="form-control" id="recipe-title" placeholder="Enter recipe title">
                        </div>
                        <div class="mb-3">
                            <label for="recipe-description" class="form-label">Description</label>
                            <textarea class="form-control" id="recipe-description" rows="3" placeholder="Enter recipe description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipe-image" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="recipe-image" placeholder="Enter image URL">
                        </div>
                        <div class="mb-3">
                            <label for="recipe-category" class="form-label">Category</label>
                            <select class="form-control" id="recipe-category">
                                <option>Vegetarian</option>
                                <option>Vegan</option>
                                <option>Non-Vegetarian</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary-style">Save Recipe</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-container">
                    <h4>Existing Recipes</h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Paneer Bhurji
                            <div>
                                <button class="btn btn-primary-style btn-sm me-2">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            bhindi masala
                            <div>
                                <button class="btn btn-primary-style btn-sm me-2">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Recipe saved!');
        });
        document.querySelectorAll('.btn-danger').forEach(btn => {
            btn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this recipe?')) {
                    alert('Recipe deleted!');
                }
            });
        });
